{% extends 'base.html' %}
{% block content %}
<h2>Profile</h2>
<div class="card p-3 mb-3">
  <p><strong>Name:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>
  <p><strong>Total bookings:</strong> {{ total }}</p>
  <p><strong>Active:</strong> {{ active }} | <strong>Returned:</strong> {{ returned }}</p>
</div>
<a class="btn btn-primary" href="{{ url_for('main.my_bookings') }}">My Bookings</a>
{% endblock %}
