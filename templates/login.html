{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-2">{{ form.email.label }}{{ form.email(class="form-control") }}</div>
  <div class="mb-2">{{ form.password.label }}{{ form.password(class="form-control") }}</div>
  <button class="btn btn-success">{{ form.submit.label }}</button>
</form>
{% endblock %}
